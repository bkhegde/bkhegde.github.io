	 <h4> ಅಕ್ಟೋಬರ್ ತಿಂಗಳ ಕೆಲಸಗಳು </h4>

	<p> ಮಾನ್ಸೂನ್ ದೀರ್ಘಕಾಲದವರೆಗೆ ಇದ್ದರೆ, ಬಳ್ಳಿಯ ಗಾತ್ರವನ್ನು ಅವಲಂಬಿಸಿ ಪ್ರತಿ ಬಳ್ಳಿಗೆ 2-5 ಲೀಟರ್ಗಳಷ್ಟು ಪೊಟ್ಯಾಸಿಯಮ್ ಫಾಸ್ಫೋನೇಟ್ (3 ಮಿಲಿ/ಲೀಟರ್) ಜೊತೆಗೆ ಬಳ್ಳಿಗಳ ಬುಡಗಳನ್ನು ತೇವಗೊಳಿಸಿ.</p>
