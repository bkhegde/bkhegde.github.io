<body>

  <h1>ಮೆಣಸು ಕೃಷಿ: ಜನವರಿ ನಿರ್ವಹಣೆ ಕೆಲಸಗಳು</h1>
  
<p>ಜನವರಿ ತಿಂಗಳಿನಲ್ಲಿ ಈ ಕೆಳಗಿನ ಕೆಲಸ ಮಾಡಬೇಕು</p> 

<p>
. ಕಳೆ ತೆಗೆಯುವಿಕೆ 
. ಹಳೆಯ ಸಸ್ಯಗಳಿಂದ ನೇತಾಡುವ ಚಿಗುರುಗಳನ್ನು ತೆಗೆದುಹಾಕಿ
. ಎಳೆಯ ಬಳ್ಳಿಯನ್ನು ಆಸರೆ ಮರಕ್ಕೆ ಕಟ್ಟಬೇಕು  
</p>

</body>
